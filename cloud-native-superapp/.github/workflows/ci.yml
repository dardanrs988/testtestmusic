    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      # Add linting steps for frontend and backend here

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
